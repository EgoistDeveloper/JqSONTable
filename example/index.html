<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JqSON Table Examples</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="./../src/jqson-table.css">
    <style>
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <table id="mytable" class="table jqson-table"></table>
            </div>
            <div class="col-6">
                <table id="mytable-2" class="table jqson-table"></table>
            </div>
        </div>
        <div class="row">
            <table id="mytable-3" class="table jqson-table"></table>
        </div>
    </div>
</body>

<footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="./../src/jqson-table.js"></script>

    <script>
        $('#mytable').jqSonTable({
            ajax: {
                url: './data.json'
            },
            table: {
                except: [
                    'id'
                ],
                rowItem: function (key, value) {
                    if (key == 'username') {
                        return '<a class="font-weight-bold" href="profile/' + value.id +
                            '" target="_blank">' + value.username + '</a>';
                    } else if (key == 'profile_image') {
                        return '<a class="font-weight-bold" href="profile/' + value.id +
                            '" target="_blank"><img src="' + value.profile_image +
                            '" height="100" width="100"/></a>';
                    }
                },
                actions: [{
                        action: 'view profile',
                        icon: 'fa fa-eye',
                        text: 'View Profile'
                    },
                    {
                        action: 'delete',
                        icon: 'fa fa-trash',
                        text: 'Delete'
                    }
                ]
            }
        });

        $('#mytable-2').jqSonTable({
            ajax: {
                url: './data2.json'
            },
            table: {
                except: [
                    'id'
                ],
                rowItem: function (key, value) {
                    if (key == 'username') {
                        return '<a class="font-weight-bold" href="profile/' + value
                            .id + '" target="_blank">' + value.username + '</a>';
                    } else if (key == 'profile_image') {
                        return '<a class="font-weight-bold" href="profile/' + value
                            .id + '" target="_blank"><img src="' + value
                            .profile_image + '" height="100" width="100"/></a>';
                    }
                },
                actions: [{
                        action: 'view profile',
                        icon: 'fa fa-eye',
                        text: 'View Profile'
                    },
                    {
                        action: 'delete',
                        icon: 'fa fa-trash',
                        text: 'Delete'
                    }
                ]
            }
        });

        $('#mytable-3').jqSonTable({
            ajax: {
                url: './data2.json'
            },
            table: {
                except: [
                    'id'
                ],
                rowItem: function (key, value) {
                    if (key == 'username') {
                        return '<a class="font-weight-bold" href="profile/' + value
                            .id + '" target="_blank">' + value.username + '</a>';
                    } else if (key == 'profile_image') {
                        return '<a class="font-weight-bold" href="profile/' + value
                            .id + '" target="_blank"><img src="' + value
                            .profile_image + '" height="100" width="100"/></a>';
                    } else if (key == 'country') {
                        return $.jqSonListLoadData(value, {
                            itemType: 'a'
                        }, 'my-list-id');
                    }
                },
                actions: [{
                        action: 'view profile',
                        icon: 'fa fa-eye',
                        text: 'View Profile'
                    },
                    {
                        action: 'delete',
                        icon: 'fa fa-trash',
                        text: 'Delete'
                    }
                ]
            }
        });
    </script>
</footer>

</html>
